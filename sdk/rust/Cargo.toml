[package]
name = "screenmcp"
version = "0.1.0"
edition = "2021"
description = "Rust SDK for ScreenMCP â€” control phones and desktops programmatically"
license = "MIT"
repository = "https://github.com/shimondoodkin/screenmcp"
homepage = "https://github.com/shimondoodkin/screenmcp"
authors = ["ScreenMCP Team"]
keywords = ["phone", "automation", "android", "websocket", "mcp"]
categories = ["api-bindings"]
readme = "README.md"

[dependencies]
tokio = { version = "1", features = ["rt", "macros", "sync", "time"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
tracing = "0.1"
futures-util = "0.3"
