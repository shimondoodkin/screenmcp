services:
  worker:
    build: ./worker
    volumes:
      - ./worker:/app
      - ./config/worker.toml:/root/.screenmcp/worker.toml
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - PORT=8080
      - RUST_LOG=info

  mcp-server:
    build: ./mcp-server
    volumes:
      - ./mcp-server:/app
      - ./config/worker.toml:/root/.screenmcp/worker.toml
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - WORKER_WS_URL=ws://worker:8080
    depends_on:
      - worker
