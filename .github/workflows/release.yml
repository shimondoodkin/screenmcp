name: Release Desktop Clients

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            client: windows
            archive: zip
            ext: .exe

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            client: mac
            archive: tar.gz
            ext: ""

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            client: mac
            archive: tar.gz
            ext: ""

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            client: linux
            archive: tar.gz
            ext: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxdo-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxtst-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libdbus-1-dev

      - name: Build
        working-directory: ${{ matrix.client }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Determine archive name
        id: archive
        shell: bash
        run: |
          version="${GITHUB_REF_NAME}"
          arch="${{ matrix.target }}"
          name="screenmcp-${{ matrix.client }}-${arch}-${version}"
          echo "name=${name}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          staging="${{ steps.archive.outputs.name }}"
          mkdir -p "${staging}"
          cp "${{ matrix.client }}/target/${{ matrix.target }}/release/screenmcp-${{ matrix.client }}${{ matrix.ext }}" "${staging}/"
          cp "${{ matrix.client }}/README.md" "${staging}/" 2>/dev/null || true
          tar czf "${staging}.tar.gz" "${staging}"
          echo "ASSET=${staging}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          staging="${{ steps.archive.outputs.name }}"
          mkdir -p "${staging}"
          cp "${{ matrix.client }}/target/${{ matrix.target }}/release/screenmcp-${{ matrix.client }}${{ matrix.ext }}" "${staging}/"
          cp "${{ matrix.client }}/README.md" "${staging}/" 2>/dev/null || true
          7z a "${staging}.zip" "${staging}"
          echo "ASSET=${staging}.zip" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.name }}
          path: ${{ env.ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} release/ \;
          ls -lh release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
